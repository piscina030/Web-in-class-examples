<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接标签</title>
	</head>
	<body>
		<!--站内链接-->
		<a href="index.html" id="md3">网站首页</a>
		<br />
		<img src="img/shop.jpg">
		<br />
		
		<!--站外链接 一定要有http://或者https://-->
		<!--target设定打开网站是新建一个页面还是在当前页面打开-->
		<a href="http://www.scnu.edu.cn" target="_blank"
		title="华南师范大学主页">华师首页</a>
		<br />
		<img src="img/shop.jpg">
		<br />
		
		<!--打开文本-->
		<a href="test.txt">测试文本</a>
		<br />
		<img src="img/shop.jpg">
		<br />
		
		<!--下载文件-->
		<a href="test.txt" download="" id="md1">下载文件</a>
		<br />
		<img src="img/shop.jpg">
		<br />
		
		<!--图片超链接-->
		<a href="img/shop.jpg">
			<img src="img/shop.jpg" width="20%">
		</a>
		<br />
		<img src="img/shop.jpg">
		<br />
		
		<!--电子邮件超链接-->
		<a href="mailto:123@qq.com" id="md2">联系我们</a>
		<br />
		<img src="img/shop.jpg">
		<br />
		
		<!--锚点-->
		<img src="img/shop.jpg">
		<br />
		<a href="#md1">回到下载文件</a>
		<br />
		<a href="#md2">回到联系我们</a>
		<br />
		<a href="#md3">回到主页</a>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML的表格</title>
</head>

<body>
    <table align="center" bgcolor="#ffcc00" border="1" width="300" height="200" cellpadding="10" cellspacing="10"
        rules="all">
        <!-- rules="all"将表格变为平常设置的那种表格 -->
        <!-- caption为表格的标题 -->
        <caption>学生信息表</caption>
        <!-- 行元素tr 列元素td 单元格标题标签th-->
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>专业</th>
        </tr>
        <tr>
            <td>20192005500</td>
            <td>张三</td>
            <td>男</td>
            <td>软件工程</td>
        </tr>
        <tr>
            <td>20192005501</td>
            <td>李四</td>
            <td>男</td>
            <td>软件工程</td>
        </tr>
    </table>
</body>

</html>

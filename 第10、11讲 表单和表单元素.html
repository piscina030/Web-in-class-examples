<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form标签</title>
</head>

<body>
    <form method="POST" action="http://www.baidu.com" name="myform" enctype="application/x-www-form-urlencoded">
        <!-- 提交方式method有get和post两种 -->
        <!-- action跳转到指定的页面，一般用动态网页来做,提交到一个应用程序 -->
        <!-- name指定名字 -->
        <!-- enctype编码方式，第一种是默认，第二种上传文件，第三种是单纯的文本 -->
        <table border="1">
            <caption>用户注册</caption>
            <tr>
                <td>用户名:</td>
                <td>
                    <!-- 输入文本框 type为输入类型 size调整大小 placeholder为提示语 maxlength为输入的最大的长度 value可设定初始值（可以改动）readonly=“ture”可以设置文本框中的内容只读 disabled可设置文本框中的内容不能交互-->
                    <!-- 让文本框隐藏 style="display: none;" -->
                    <input type="text" name="username" size="30" placeholder="输入用户名" maxlength="16" value="piscina030">
                </td>
            </tr>
            <tr>
                <td>输入密码:</td>
                <td>
                    <!-- input中的属性为type="password" -->
                    <input type="password" name="password" size="30" placeholder="请输入密码" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>确认密码:</td>
                <td>
                    <input type="password" name="password2" size="30" placeholder="请确认密码" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>选择性别:</td>
                <td>
                    <!-- 属性type="radio"为单选按钮 -->
                    <!-- 如果单选两项为同一内容，则需要有相同的name -->
                    <!-- 属性checked="checked"设置默认选项 -->
                    <input type="radio" name="sex" value="男" checked="checked">男&nbsp;&nbsp;
                    <input type="radio" name="sex" value="女">女&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>兴趣爱好:</td>
                <td>
                    <!-- 属性checked="checked"设置默认选项 -->
                    <!-- 属性type="checkbox"为复选框 -->
                    <input type="checkbox" name="hobby" value="唱歌">唱歌&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="游泳">游泳&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="篮球">篮球&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>上传头像:</td>
                <td>
                    <!-- 属性type="file"为上传文件 -->
                    <input type="file" name="picture" accept="image/jpge">
                </td>
            </tr>
            <tr>
                <td>个人简介:</td>
                <td>
                    <!-- textarea设置文本框 -->
                    <textarea name="introduction" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>常用地址:</td>
                <td>
                    <!-- select设置下拉列表 -->
                    <!-- multiple="ture"可以设置多选 -->
                    <select name="address" multiple="ture">
                        <!-- optgroup为分组 option为选项 -->
                        <!-- label相当于是一个大标题 不能被选中 -->
                        <optgroup label="广东省">
                            <option value="gz">广州市</option>
                            <option value="fs">佛山市</option>
                        </optgroup>
                        <optgroup label="江西省">
                            <option value="nc">南昌市</option>
                            <option value="jj">九江市</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="注册">&nbsp;
                    <input type="reset" value="重置">&nbsp;
                    <input type="button" value="确定">
                    <input type="image" src="img/shop.jpg">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="myname">
                    <input type="submit" value="提交">
                </td>
            </tr>
        </table>
        <!-- 表单元素的分组 fieldset -->
        <fieldset>
            <legend>个人信息</legend>
            <textarea name="introduction" cols="30" rows="5"></textarea>
        </fieldset>
        <fieldset>
            <legend>提交信息</legend>
            <textarea name="introduction" cols="20" rows="1"></textarea>
        </fieldset>
    </form>
</body>

</html>

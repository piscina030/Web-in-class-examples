<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>

<body>
    <form name="frm" oninput="frm.opt.value=frm.na.value*frm.nb.value">
        <input type="number" min="0" max="10" value="0" name="na">
        *
        <input type="number" min="0" max="10" value="0" name="nb">
        =&nbsp;
        <output name="opt">0</output>
    </form>
</body>

</html>

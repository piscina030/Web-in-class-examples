<body>
    <!-- 行内引入 start -->
    <p>
        <input type="button" value="确定" name="btn" onclick="alert('Hello world!');">
    </p>
    <p>
        <a href="javascript:alert('hello world!')">点击我</a>
    </p>
    <p>
        <a href="javascript:show()">点击我</a>
    </p>
    <!-- 行内引入 end -->
    <p>
        <input type="text" id="username" value="hello">
        <input type="text" id="username" value="world"><!-- 这个是获取不到的 -->
    </p>
</body>
<script type="text/javascript">
    // 注意：并不是所有<script>里面的都会被执行，函数只有在被调用的时候才会执行
    //alert("hello world!");
    // 单行注释
    /* 多行注释 */
    var obj = document.getElementById("username");
    alert(obj.value);
    function show() {
        alert("nice to meet you!");
        // 这里的函数没有返回值
    }
</script>

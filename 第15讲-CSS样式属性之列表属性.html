<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL属性</title>
    <style>
        ul li {
            list-style-type: none;
            width: 100px;
            height: 100px;
            background-color: #fff000;
            list-style-image: url();
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <ul>
        <li>ajax程序设计<br />C语言程序设计</li>
        <li>java程序设计</li>
        <li>C++程序设计</li>
    </ul>
</body>

</html>

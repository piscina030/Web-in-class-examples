<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table属性</title>
    <style>
        table {
            border: 2px dotted red;
            width: 300px;
            height: 200px;
            text-align: right;
            caption-side: bottom;
            padding: 30px;
        }

        table td {
            vertical-align: top;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>hello world</caption>
        <tr>
            <td>hello,world</td>
            <td>welcom</td>
        </tr>
    </table>
</body>

</html>
